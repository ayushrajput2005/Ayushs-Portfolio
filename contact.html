<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        @font-face {
            font-family: 'BlasphemousFont';
            src: url('assets/fonts/font.ttf') format('truetype');
        }

        :root {
            --blasphemous-gold: #916f3a;
            --blasphemous-red: #4a0f0f;
            --blasphemous-dark: #1a1a1a;
            --blasphemous-light: #c7b088;
        }

        body {
            background: var(--blasphemous-dark);
            color: var(--blasphemous-light);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
            cursor: url('assets/images/cursor_link.png') 0 0, auto; /* Explicitly set cursor */
        }

        h2 {
            color: var(--blasphemous-gold);
            text-shadow: 0 0 10px var(--blasphemous-gold);
            border-bottom: 2px solid var(--blasphemous-gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
            cursor: url('assets/images/cursor_link.png') 0 0, auto; /* Ensure cursor for links */
        }

        .social-links a:hover {
            transform: scale(1.2); /* Slightly enlarge on hover */
        }

        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the image fits within the container */
            border-radius: 50%; /* Make the icons circular */
            box-shadow: 0 0 10px var(--blasphemous-gold); /* Add a subtle glow */
            transition: box-shadow 0.3s ease;
        }

        .social-links img:hover {
            box-shadow: 0 0 15px var(--blasphemous-gold); /* Stronger glow on hover */
        }
    </style>
</head>
<body class="contact-page">
    <h2>Contact</h2>
    <p>If you'd like to get in touch, feel free to reach out via the following platforms:</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/ayush-rajput-98704632b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
            <img src="assets/logo/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/ayushrajput2005" target="_blank">
            <img src="assets/logo/github.png" alt="GitHub">
        </a>
        <a href="https://www.instagram.com/yes.ayush_?igsh=Ym4wcnE5NGxxbXo2" target="_blank">
            <img src="assets/logo/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:ayushrajput16102005@gmail.com">
            <img src="assets/logo/gmail.png" alt="Email">
        </a>
    </div>
</body>
</html>
