<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project</title>
    <style>
        @font-face {
            font-family: 'BlasphemousFont';
            src: url('assets/fonts/font.ttf') format('truetype');
        }

        :root {
            --blasphemous-gold: #916f3a;
            --blasphemous-red: #4a0f0f;
            --blasphemous-dark: #1a1a1a;
            --blasphemous-light: #c7b088;
            --blasphemous-lighter: rgba(199, 184, 136, 0.7);
        }

        body {
            background: var(--blasphemous-dark);
            color: var(--blasphemous-light);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.8;
            font-size: 1.2rem;
        }

        h2 {
            color: var(--blasphemous-gold);
            text-shadow: 0 0 10px var(--blasphemous-gold);
            border-bottom: 2px solid var(--blasphemous-gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        p {
            margin: 15px 0;
        }

        a {
            color: var(--blasphemous-lighter);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--blasphemous-light);
        }
    </style>
</head>
<body class="portfolio-project-page">
    <h2>Portfolio Project</h2>
    <p>This portfolio website is a showcase of my skills and projects. It is designed to provide an interactive and visually appealing experience for visitors.</p>
    <p>The source code for this project is available on my <a href="https://github.com/ayushrajput2005/Ayushs-Portfolio" target="_blank">GitHub</a>.</p>
</body>
</html>
