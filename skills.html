<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        @font-face {
            font-family: 'BlasphemousFont';
            src: url('assets/fonts/font.ttf') format('truetype');
        }

        :root {
            --blasphemous-gold: #916f3a;
            --blasphemous-red: #4a0f0f;
            --blasphemous-dark: #1a1a1a;
            --blasphemous-light: #c7b088;
        }

        body {
            background: var(--blasphemous-dark);
            color: var(--blasphemous-light);
            font-family: 'BlasphemousFont', Arial, sans-serif;
            cursor: url('assets/images/cursor_link.png') 0 0, auto;
            padding: 20px;
            overflow-y: auto;
            height: auto;
            min-height: 100%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: var(--blasphemous-dark);
            border-left: 2px solid var(--blasphemous-gold);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(0deg, var(--blasphemous-dark), var(--blasphemous-gold), var(--blasphemous-dark));
            border: 2px solid var(--blasphemous-gold);
            box-shadow: 0 0 15px var(--blasphemous-gold);
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(90deg, 
                var(--blasphemous-dark), 
                rgba(145, 111, 58, 0.1),
                var(--blasphemous-dark)
            );
        }

        .skill-list {
            list-style: none;
            padding: 0;
        }

        .skill-item {
            margin: 25px 0;
            border: 1px solid var(--blasphemous-gold);
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            transform-origin: center center; /* Remove tilt origin */
        }

        .skill-item:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 0 15px rgba(145, 111, 58, 0.5); /* Add subtle glow */
            background: rgba(145, 111, 58, 0.2); /* Slightly brighter background */
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .skill-name {
            font-family: 'BlasphemousFont', Arial, sans-serif;
            font-size: 1.2rem;
            color: var(--blasphemous-gold);
            text-shadow: 0 0 8px var(--blasphemous-gold);
            letter-spacing: 2px;
        }

        .skill-level {
            font-family: 'BlasphemousFont', Arial, sans-serif;
            width: 100px;
            background: transparent;
            border: 1px solid var(--blasphemous-gold);
            color: var(--blasphemous-light);
            padding: 2px 5px;
            box-shadow: 0 0 10px var(--blasphemous-gold);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--blasphemous-red);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--blasphemous-gold);
            width: 0%;
            transition: width 1s ease;
            box-shadow: 0 0 10px var(--blasphemous-gold);
        }

        h2 {
            color: var(--blasphemous-gold);
            text-shadow: 0 0 10px var(--blasphemous-gold);
        }

        li {
            text-shadow: 0 0 5px var(--blasphemous-light);
            color: var(--blasphemous-light);
        }
    </style>
</head>
<body>
    <h2>Skills Mastered</h2>
    <ul class="skill-list">
        <li class="skill-item">
            <div class="skill-header">
                <span class="skill-name">JavaScript Sorcery</span>
                <input type="text" class="skill-level" placeholder="Skill Level">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 90%"></div>
            </div>
        </li>
        <li class="skill-item">
            <div class="skill-header">
                <span class="skill-name">Python Pyromancy</span>
                <input type="text" class="skill-level" placeholder="Skill Level">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 90%"></div>
            </div>
        </li>
        <li class="skill-item">
            <div class="skill-header">
                <span class="skill-name">React Miracles</span>
                <input type="text" class="skill-level" placeholder="Skill Level">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 90%"></div>
            </div>
        </li>
        <li class="skill-item">
            <div class="skill-header">
                <span class="skill-name">Node.js Hexes</span>
                <input type="text" class="skill-level" placeholder="Skill Level">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 90%"></div>
            </div>
        </li>
        <li class="skill-item">
            <div class="skill-header">
                <span class="skill-name">Database Covenant</span>
                <input type="text" class="skill-level" placeholder="Skill Level">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 90%"></div>
            </div>
        </li>
        <li class="skill-item">
            <div class="skill-header">
                <span class="skill-name">AWS Sacred Arts</span>
                <input type="text" class="skill-level" placeholder="Skill Level">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 90%"></div>
            </div>
        </li>
        <li class="skill-item">
            <div class="skill-header">
                <span class="skill-name">Git Version Control Arts</span>
                <input type="text" class="skill-level" placeholder="Skill Level">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 90%"></div>
            </div>
        </li>
    </ul>

    <script>
        // Auto-save skill levels
        document.querySelectorAll('.skill-level').forEach(input => {
            input.addEventListener('change', (e) => {
                localStorage.setItem(e.target.parentNode.querySelector('.skill-name').textContent, e.target.value);
            });
            
            // Load saved values
            const skillName = input.parentNode.querySelector('.skill-name').textContent;
            const savedValue = localStorage.getItem(skillName);
            if (savedValue) input.value = savedValue;
        });
    </script>
</body>
</html>
