<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        @font-face {
            font-family: 'BlasphemousFont';
            src: url('assets/fonts/font.ttf') format('truetype');
        }

        :root {
            --blasphemous-gold: #916f3a;
            --blasphemous-red: #4a0f0f;
            --blasphemous-dark: #1a1a1a;
            --blasphemous-light: #c7b088;
        }

        body {
            background: var(--blasphemous-dark);
            color: var(--blasphemous-light);
            font-family: 'BlasphemousFont', Arial, sans-serif;
            padding: 20px;
            overflow-y: auto;
            cursor: url('assets/images/cursor_link.png') 0 0, auto;
        }

        h2 {
            color: var(--blasphemous-gold);
            text-shadow: 0 0 10px var(--blasphemous-gold);
            border-bottom: 2px solid var(--blasphemous-gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .achievement-list {
            list-style: none;
            padding: 0;
        }

        .achievement-item {
            margin: 25px 0;
            border: 1px solid var(--blasphemous-gold);
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .achievement-item:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 0 15px rgba(145, 111, 58, 0.5); /* Add subtle glow */
            background: rgba(145, 111, 58, 0.2); /* Slightly brighter background */
        }

        .achievement-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .achievement-name {
            font-family: 'BlasphemousFont', Arial, sans-serif;
            font-size: 1.2rem;
            color: var(--blasphemous-gold);
            text-shadow: 0 0 8px var(--blasphemous-gold);
            letter-spacing: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--blasphemous-red);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--blasphemous-gold);
            width: 100%;
            transition: width 1s ease;
            box-shadow: 0 0 10px var(--blasphemous-gold);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: var(--blasphemous-dark);
            border-left: 2px solid var(--blasphemous-gold);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(0deg, var(--blasphemous-dark), var(--blasphemous-gold), var(--blasphemous-dark));
            border: 2px solid var(--blasphemous-gold);
            box-shadow: 0 0 15px var(--blasphemous-gold);
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(90deg, 
                var(--blasphemous-dark), 
                rgba(145, 111, 58, 0.1),
                var(--blasphemous-dark)
            );
        }
    </style>
</head>
<body>
    <h2>Achievements</h2>
    <ul class="achievement-list">
        <li class="achievement-item">
            <div class="achievement-header">
                <span class="achievement-name">Still In Progress</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </li>
        <li class="achievement-item">
            <div class="achievement-header">
                <span class="achievement-name">Still In Progress</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </li>
        <li class="achievement-item">
            <div class="achievement-header">
                <span class="achievement-name">Still In Progress</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </li>
        <li class="achievement-item">
            <div class="achievement-header">
                <span class="achievement-name">Still In Progress</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </li>
    </ul>
</body>
</html>
