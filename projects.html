<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        @font-face {
            font-family: 'BlasphemousFont';
            src: url('assets/fonts/font.ttf') format('truetype');
        }

        :root {
            --blasphemous-gold: #916f3a;
            --blasphemous-red: #4a0f0f;
            --blasphemous-dark: #1a1a1a;
            --blasphemous-light: #c7b088;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: var(--blasphemous-dark);
            border-left: 2px solid var(--blasphemous-gold);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(0deg, var(--blasphemous-dark), var(--blasphemous-gold), var(--blasphemous-dark));
            border: 2px solid var(--blasphemous-gold);
            box-shadow: 0 0 15px var(--blasphemous-gold);
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(90deg, 
                var(--blasphemous-dark), 
                rgba(145, 111, 58, 0.1),
                var(--blasphemous-dark)
            );
        }

        body {
            cursor: url('assets/images/cursor_link.png') 0 0, auto; /* Use cursor_link as default cursor */
            background: var(--blasphemous-dark);
            color: var(--blasphemous-light);
            font-family: 'BlasphemousFont', Arial, sans-serif;
            padding: 20px;
            overflow-y: auto;
            height: auto;
            min-height: 100%;
        }

        h2 {
            color: var(--blasphemous-gold);
            text-shadow: 0 0 10px var(--blasphemous-gold);
            border-bottom: 2px solid var(--blasphemous-gold);
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid var(--blasphemous-gold);
            background: rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 5px var(--blasphemous-light);
            transition: all 0.3s ease;
        }

        li:hover {
            box-shadow: 0 0 15px var(--blasphemous-gold);
            transform: translateX(10px);
        }

        /* Hide default scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        html {
            scrollbar-width: none;
        }

        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-item {
            margin: 25px 0;
            border: 1px solid var(--blasphemous-gold);
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .project-item:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 0 15px rgba(145, 111, 58, 0.5); /* Add subtle glow */
            background: rgba(145, 111, 58, 0.2); /* Slightly brighter background */
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .project-name {
            font-family: 'BlasphemousFont', Arial, sans-serif;
            font-size: 1.2rem;
            color: var(--blasphemous-gold);
            text-shadow: 0 0 8px var(--blasphemous-gold);
            letter-spacing: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--blasphemous-red);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--blasphemous-gold);
            width: 90%;
            transition: width 1s ease;
            box-shadow: 0 0 10px var(--blasphemous-gold);
        }

        .project-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h2>Projects</h2>
    <ul class="project-list">
        <li class="project-item">
            <a href="portfolio-project.html" onclick="playClickSound();" class="project-link">
                <div class="project-header">
                    <span class="project-name">Portfolio Website</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </a>
        </li>
        <li class="project-item">
            <a href="#" onclick="playClickSound(); return false;" class="project-link">
                <div class="project-header">
                    <span class="project-name">Still In Progress</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </a>
        </li>
        <li class="project-item">
            <a href="#" onclick="playClickSound(); return false;" class="project-link">
                <div class="project-header">
                    <span class="project-name">Still In Progress</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </a>
        </li>
    </ul>
    <script>
        function playClickSound() {
            const audio = new Audio('assets/sfx/click.mp3');
            audio.currentTime = 0;
            audio.play().catch(err => console.error('Error playing sound:', err));
        }
    </script>
</body>
</html>
