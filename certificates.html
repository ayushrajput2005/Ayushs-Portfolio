<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications</title>
    <style>
        @font-face {
            font-family: 'BlasphemousFont';
            src: url('assets/fonts/font.ttf') format('truetype');
        }

        :root {
            --blasphemous-gold: #916f3a;
            --blasphemous-red: #4a0f0f;
            --blasphemous-dark: #1a1a1a;
            --blasphemous-light: #c7b088;
        }

        body {
            background: var(--blasphemous-dark);
            color: var(--blasphemous-light);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center content vertically */
            margin: 0;
        }

        h2 {
            color: var(--blasphemous-gold);
            text-shadow: 0 0 10px var(--blasphemous-gold);
            border-bottom: 2px solid var(--blasphemous-gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .update-message {
            font-family: 'BlasphemousFont', Arial, sans-serif;
            font-size: 2.5rem; /* Bigger font size */
            color: var(--blasphemous-gold);
            text-shadow: 0 0 15px var(--blasphemous-gold);
            text-align: center;
        }
    </style>
</head>
<body class="certificates-page">
    <div class="update-message">Will Be Updated</div>
</body>
</html>
