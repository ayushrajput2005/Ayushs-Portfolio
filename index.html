<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="menu-transition"></div>
    <div class="container">
        <nav>
            <button onclick="loadSection('about.html')">About</button>
            <button onclick="loadSection('skills.html')">Skills</button>
            <button onclick="loadSection('achievements.html')">Achievements</button>
            <button onclick="loadSection('projects.html')">Projects</button>
            <button onclick="loadSection('extras.html')">Extras</button>
        </nav>
        <main>
            <section class="about">
                <iframe id="content-frame" src="about.html" frameborder="0"></iframe>
            </section>
        </main>
        <!-- Add social media links section -->
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank">
                <img src="assets/logo/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="assets/logo/github.png" alt="GitHub">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="assets/logo/instagram.png" alt="Instagram">
            </a>
            <a href="mailto:example@example.com">
                <img src="assets/logo/email.png" alt="Email">
            </a>
        </div>
        <aside class="profile-section">
            <div class="profile-title">PLAYER STATISTICS</div>
            <div class="profile-stats">
                <div class="stat-row">
                    <span class="stat-label">CLASS :</span>
                    <span class="stat-value no-bar">SOFTWARE DEV</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">LOGIC :</span>
                    <div class="stat-bar-container">
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 99%"></div>
                        </div>
                        <span class="stat-value">94</span>
                    </div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">CREATIVITY :</span>
                    <div class="stat-bar-container">
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 90%"></div>
                        </div>
                        <span class="stat-value">97</span>
                    </div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">PROBLEM SOLVING :</span>
                    <div class="stat-bar-container">
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 87%"></div>
                        </div>
                        <span class="stat-value">91</span>
                    </div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">PLAY STYLE :</span>
                    <span class="stat-value">STRATEGIST</span>
                </div>
            </div>
        </aside>
    </div>
    <div class="cursor-overlay">
        <div class="cursor-circle"></div>
    </div>
    <div class="mouse-overlay"></div>
    <audio id="bgm" src="assets/sfx/bgm.mp3" loop autoplay></audio>
    <button id="mute-button" class="mute-button">
        <img id="mute-icon" src="assets/logo/unmute.png" alt="Mute/Unmute">
    </button>
    <script src="script.js"></script>
</body>
</html>
