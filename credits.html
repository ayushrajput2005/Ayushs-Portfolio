<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        @font-face {
            font-family: 'BlasphemousFont';
            src: url('assets/fonts/font.ttf') format('truetype');
        }

        :root {
            --blasphemous-gold: #916f3a;
            --blasphemous-red: #4a0f0f;
            --blasphemous-dark: #1a1a1a;
            --blasphemous-light: #c7b088;
            --blasphemous-lighter: rgba(199, 184, 136, 0.7); /* Lighter text color */
        }

        body {
            background: var(--blasphemous-dark);
            color: var(--blasphemous-light);
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.8; /* Slightly increased line height */
            font-size: 1.2rem; /* Increased font size */
        }

        h2 {
            color: var(--blasphemous-gold);
            text-shadow: 0 0 10px var(--blasphemous-gold);
            border-bottom: 2px solid var(--blasphemous-gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8rem; /* Increased heading font size */
        }

        p {
            margin: 15px 0;
        }

        a {
            color: var(--blasphemous-lighter); /* Lighter color for hyperlink */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--blasphemous-light); /* Slightly brighter on hover */
        }
    </style>
</head>
<body class="credits-page">
    <h2>Credits</h2>
    <p>This website is a personal project created for learning purposes, with no intent for profit. All images, effects, and assets belong to their rightful owners, and I fully support official releases. If you wish to peer into the source code, you may find it on my <a href="https://github.com/ayushrajput2005/Ayushs-Portfolio" target="_blank">GitHub</a>.</p>
</body>
</html>
